<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Importa Simples</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      overflow: hidden;
      font-family: Arial, sans-serif;
    }

    /* üî• BANNER DE PROMO√á√ÉO FIXO */
    .promo-banner {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      padding: 15px 10px;
      background: linear-gradient(90deg, #ff4081, #f50057);
      color: white;
      font-size: 1.1rem;
      font-weight: bold;
      text-align: center;
      z-index: 1000;
      animation: slideDown 0.6s ease-out;
    }

    @keyframes slideDown {
      from {
        transform: translateY(-100%);
      }
      to {
        transform: translateY(0);
      }
    }

    .video-background {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1;
      filter: brightness(45%);
    }

    .content {
      position: absolute;
      top: 55%; /* levemente abaixo do banner */
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      color: #fff;
      width: 90%;
      max-width: 1200px;
    }

    .logo img {
      width: 500px;
      max-width: 100%;
      margin-bottom: 0px;
    }

    .content h1 {
      font-size: 3rem;
      font-weight: bold;
      margin-bottom: 0.5rem;
    }

    .content p {
      font-size: 1.4rem;
      margin-bottom: 2rem;
    }

    .buttons {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 15px;
    }

    .button {
      width: 320px;
      padding: 1rem 2rem;
      font-size: 1.2rem;
      color: white;
      border-radius: 15px;
      background: transparent;
      border: 2px solid;
      text-decoration: none;
      position: relative;
      display: flex;
      justify-content: space-between;
      align-items: center;
      transition: 0.3s ease;
      backdrop-filter: blur(10px);
    }

    .button:nth-child(1) {
      border-image: linear-gradient(90deg, #4fc3f7, #1976d2) 1;
    }

    .button:nth-child(2) {
      border-image: linear-gradient(90deg, #9c27b0, #7b1fa2) 1;
    }

    .button:nth-child(3) {
      border-image: linear-gradient(90deg, #8e24aa, #4a148c) 1;
    }

    .button:nth-child(4) {
      border-image: linear-gradient(90deg, #3949ab, #1a237e) 1;
    }

    .button::after {
      content: ">";
      font-size: 1.4rem;
      transition: transform 0.3s ease;
    }

    .button:hover::after {
      transform: translateX(5px);
    }

    .button:hover {
      background: rgba(255, 255, 255, 0.05);
      box-shadow: 0 0 15px #9b39fd;
    }

    @media (max-width: 768px) {
      .logo img {
        width: 240px;
      }

      .button {
        width: 260px;
        font-size: 1rem;
      }

      .content h1 {
        font-size: 2rem;
      }

      .content p {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
